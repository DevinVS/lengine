graphics:
  debug: true
  camera:
    rect:
      x: 0.0
      y: 0.0
      w: 800
      h: 600
    player_box:
      w: 400
      h: 300
    zoom: 5
  dialog:
    path: "./assets/dialog.png"
    font: "./assets/PressStart2P-vaV7.ttf"
    fontsize: 14
    renderbox:
      x: 0
      y: 400
      w: 800
      h: 200
    textbox:
      x: 60
      y: 60
      w: 720
      h: 60
inputs:
  - state: "interact"
    key: "e"
    button: "a"
  - state: "burn"
    key: "f"
    button: "b"
background:
  color:
    r: 48
    g: 72
    b: 49
  path: "./assets/room.png"
  renderbox:
    w: 800
    h: 800
entities:
  # Timmy
  - position:
      x: 20.0
      y: 20.0
    player: true
    physics:
      hitbox:
        w: 12
        h: 17
      depth: 2
    graphics:
      path: "./assets/timmy_innit.png"
      renderbox:
        w: 12
        h: 17
      srcbox:
        x: 0
        y: 0
        w: 12
        h: 17
    animations:
      - state: "idle"
        period: 1.0
        path: "./assets/timmy_innit.png"
      - state: "walking"
        period: 0.1
        path: "./assets/timmy_walking.png"
        srcbox:
          x: 0
          y: 0
          w: 12
          h: 17
        frame_width: 18
        frame_count: 12
