graphics:
  debug: true
  camera:
    rect:
      x: 0.0
      y: 0.0
      w: 800
      h: 600
    player_box:
      w: 400
      h: 300
    zoom: 5
  dialog:
    path: "./assets/dialog.png"
    font: "./assets/GnuUnifontFull-Pm9P.ttf"
    fontsize: 24
    renderbox:
      x: 0
      y: 600
      w: 1000
      h: 200
    textbox:
      x: 60
      y: 60
      w: 680
      h: 60
inputs:
  - add:
    - "interact"
    ttl: 0
    key: "e"
    button: "a"
entry: "living_room/door"
worlds:
  - living_room: "./worlds/living_room.yml"
  - lake: "./worlds/lake.yml"
player:
  physics:
    hitbox:
      w: 12
      h: 17
    depth: 2
  graphics:
    path: "./assets/timmy_walking.png"
    renderbox:
      w: 12
      h: 17
    srcbox:
      x: 0
      y: 0
      w: 12
      h: 17
  animations:
    - state: "idle"
      period: 1.0
      path: "./assets/timmy_innit.png"
    - state: "walking"
      period: 0.1
      path: "./assets/timmy_walking.png"
      srcbox:
        x: 0
        y: 0
        w: 12
        h: 17
      frame_width: 18
      frame_count: 12
