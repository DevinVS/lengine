graphics:
  debug: true
  camera:
    x: 0.0
    y: 0.0
    w: 800
    h: 600
    zoom: 5
  dialog:
    path: "./assets/dialog.png"
    font: "./assets/PressStart2P-vaV7.ttf"
    fontsize: 14
    renderbox:
      x: 0
      y: 400
      w: 800
      h: 200
    textbox:
      x: 60
      y: 60
      w: 720
      h: 60
dialogs:
  - name: "msg1"
    messages:
      - "Hello World. Welcome to the demo of the game."
    after:
      - type: "add_state"
        state: "msg2"
      - type: "remove_state"
        state: "msg1"
  - name: "msg2"
    messages:
      - "Not much to do here, is there?"
    after:
      - type: "add_state"
        state: "msg2"
      - type: "remove_state"
        state: "msg1"
