graphics:
  camera:
    x: 0.0
    y: 0.0
    w: 800
    h: 600
    zoom: 5
  dialog:
    path: "./assets/dialog.png"
    font: "./assets/PressStart2P-vaV7.ttf"
    fontsize: 14
    renderbox:
      x: 0
      y: 400
      w: 800
      h: 200
    textbox:
      x: 60
      y: 60
      w: 720
      h: 60
dialogs:
  - name: "msg1"
    messages:
      - "Hello World. Welcome to the demo of the game."
      - "You can interact with objects by pressing 'e'."
      - "You can also trigger special events by pressing 'f'."
  - name: "msg2"
    messages:
      - "Not much to do here, is there?"
  - name: "burnt"
    messages:
      - "There's not much left."
      - "You Monster."
entities:
  # Timmy
  - position:
      x: 0.0
      y: 0.0
    player: true
    physics:
      hitbox:
        w: 12
        h: 17
      depth: 2
    graphics:
      path: "./assets/timmy_innit.png"
      renderbox:
        w: 12
        h: 17
      srcbox:
        x: 0
        y: 0
        w: 12
        h: 17
    animations:
      - state: "idle"
        period: 1.0
        path: "./assets/timmy_innit.png"
      - state: "walking"
        period: 0.1
        path: "./assets/timmy_walking.png"
        srcbox:
          x: 0
          y: 0
          w: 12
          h: 17
        frame_width: 18
        frame_count: 12
  # Sign
  - position:
      x: 50.0
      y: 0.0
    state: "msg1"
    physics:
      hitbox:
        x: 7.0
        y: 8.0
        w: 2
        h: 8
      depth: 1
    graphics:
      path: "./assets/sign.png"
      renderbox:
        w: 16
        h: 16
    animations:
      - state: "burn"
        path: "./assets/sign_darken.png"
        period: 0.1
        srcbox:
          x: 0
          y: 0
          w: 16
          h: 16
        frame_width: 16
        frame_count: 7
        after:
          - type: "remove_state"
            state: "burn"
          - type: "add_state"
            state: "burnt"
          - type: "remove_state"
            state: "msg1"
          - type: "remove_state"
            state: "msg2"
    events:
      - states:
        - "interact"
        - "msg1"
        actions:
          - type: "dialog"
            dialog: "msg1"
          - type: "remove_state"
            state: "interact"
          - type: "remove_state"
            state: "msg1"
          - type: "add_state"
            state: "msg2"
      - states:
        - "interact"
        - "msg2"
        actions:
          - type: "dialog"
            dialog: "msg2"
          - type: "remove_state"
            state: "interact"
          - type: "remove_state"
            state: "msg2"
          - type: "add_state"
            state: "msg1"
      - states:
        - "interact"
        - "burnt"
        actions:
          - type: "dialog"
            dialog: "burnt"
          - type: "remove_state"
            state: "interact"
